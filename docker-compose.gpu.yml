version: '3.8'

services:
  # 백엔드 (FastAPI)
  backend:
    build: .
    container_name: gdpp-backend
    ports:
      - "8001:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATABASE_URL=sqlite:///./data/gdpp.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this}
    volumes:
      - ./data:/app/data
    depends_on:
      - ollama
    networks:
      - gdpp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 프론트엔드 (React + Nginx)
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://34.64.139.215:8001
    container_name: gdpp-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    networks:
      - gdpp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Ollama LLM 서버 (GPU 전용)
  ollama:
    image: ollama/ollama:latest
    container_name: gdpp-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_NUM_PARALLEL=4           # 병렬 요청 처리 (최대 4개)
      - OLLAMA_MAX_LOADED_MODELS=1      # 메모리에 1개 모델만 유지
      - OLLAMA_KEEP_ALIVE=10m           # 모델을 10분간 메모리에 유지
      - OLLAMA_HOST=0.0.0.0:11434       # 모든 인터페이스에서 접근 허용
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - gdpp-network
    restart: unless-stopped
    # GPU 리소스 할당
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  gdpp-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
